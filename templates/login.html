  <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize Lucide icons
    lucide.createIcons();

    // Password visibility toggle
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Toggle the eye icon
      const icon = togglePassword.querySelector('i');
      if (type === 'password') {
        icon.setAttribute('data-lucide', 'eye');
      } else {
        icon.setAttribute('data-lucide', 'eye-off');
      }
      lucide.createIcons(); // Refresh icons
    });

    // Login form submit handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: form.email.value.trim(),
            password: form.password.value,
            remember: form.querySelector("#remember-me").checked
          })
        });

        const result = await res.json();

        if (result.success) {
          // Redirect to URL from backend depending on user role
          window.location.href = result.redirect;
        } else {
          alert(result.message || "Invalid credentials. Please try again.");
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("An error occurred during login. Please try again.");
      }
    });

      const programCheckboxes = document.getElementById("programCheckboxes");

      if (userType === "program-head" && this.value) {
        loadPrograms(this.value);
        programCheckboxes.classList.remove("hidden");

    // Load departments from API
    function loadDepartments() {
      const departmentSelect = document.getElementById("department");

      // Clear existing options except the first one
      while (departmentSelect.options.length > 1) {
        departmentSelect.remove(1);
      }

      fetch("/get_departments")
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          data.forEach(dept => {
            const option = document.createElement("option");
            option.value = dept.id;
            option.textContent = dept.department || dept.department_name;
            departmentSelect.appendChild(option);
          });
        })
        .catch(error => {
          console.error("Error loading departments:", error);
          const errorElement = document.createElement("p");
          errorElement.className = "text-sm text-red-500 mt-2";
          errorElement.textContent = "Failed to load departments. Please try again.";
          departmentSelect.parentNode.appendChild(errorElement);
        });
    }
